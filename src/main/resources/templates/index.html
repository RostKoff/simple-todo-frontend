<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header:: head ('Calendar')}"></div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let calendarElem = document.getElementById("calendar");
            let calendar = new FullCalendar.Calendar(calendarElem, {
               initialView: 'dayGridMonth',
                headerToolbar: {
                    start:'title',
                    center: 'listWeek timeGridWeek dayGridMonth',
                    end: 'today prev next'
                },
                handleWindowResize: true,
                events: {
                    url: "http://localhost:8081/tasks/calendar/all/between",
                    startParam: "firstDate",
                    endParam: "lastDate"
                }
            });
            calendar.render();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="~{fragments/header :: menu}"></div>
        <div id="calendar"></div>
    </div>
</div>

</body>
</html>
