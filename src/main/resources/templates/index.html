<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let calendarElem = document.getElementById("calendar");
            let calendar = new FullCalendar.Calendar(calendarElem, {
               initialView: 'dayGridMonth',
                headerToolbar: {
                    start:'title',
                    center: 'listWeek timeGridWeek dayGridMonth',
                    end: 'today prev next'
                },
                handleWindowResize: true,
                events: {
                    url: "http://localhost:8081/tasks/all/between",
                    startParam: "firstDate",
                    endParam: "lastDate"
                }
            });
            calendar.render();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand navbar-dark bg-primary mb-3">
                <ul class="navbar-nav w-100 justify-content-center">
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">View</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">Add task</a>
                    </li>
                </ul>
        </nav>
        <div id="calendar"></div>
    </div>
</div>

</body>
</html>
