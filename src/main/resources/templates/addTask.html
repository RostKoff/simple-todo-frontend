<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand navbar-dark bg-primary mb-3">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">View</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Add task</a>
                </li>
            </ul>
        </nav>

        <form action="#" th:action="@{/tasks/add}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="title">Title</label> <br>
                <input id="title" type="text" maxlength="64" class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="description">Description</label> <br>
                <input id="description" type="text" maxlength="1000" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label>Type</label> <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{type}" id="type1" value="high-priority" checked>
                    <label class="form-check-label" for="type1">
                        High-priority
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{type}" id="type2" value="necessary">
                    <label class="form-check-label" for="type2">
                        Necessary
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{type}" id="type3" value="optional">
                    <label class="form-check-label" for="type3">
                        Optional
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label> <br>
                <input id="start-date" type="datetime-local" maxlength="1000" class="form-control" th:field="*{startDate}">
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label> <br>
                <input id="end-date" type="datetime-local" maxlength="1000" class="form-control" th:field="*{endDate}">
            </div>
<!--            <div class="form-group" >-->
<!--                <label>Category</label> <br>-->
<!--                <div th:each = "c : ${categories}" class="form-check">-->
<!--                    <input class="form-check-input" type="radio" name="cat" th:id="'category-'+${c.id}" >-->
<!--                    <label class="form-check-label" th:for="'category-'+${c.id}" th:text="${c.title}"></label>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                    <label>All day?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{allDay}" id="allDayTrue" value=1 checked>
                        <label class="form-check-label" for="allDayTrue">
                            True
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{allDay}" id="allDayFalse" value=0>
                        <label class="form-check-label" for="allDayFalse">
                            False
                        </label>
                    </div>
            </div>

            <input type="submit">
        </form>
    </div>
</div>
</body>
</html>
