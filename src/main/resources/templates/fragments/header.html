<th:block th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</th:block>

<nav class="navbar navbar-expand navbar-dark bg-primary mb-3" th:fragment="menu">
    <ul class="navbar-nav w-100 justify-content-center">
        <li class="nav-item px-2">
            <a id="menu-calendar" th:href="@{/}" class="nav-link" th:classappend="${module == 'calendar' ? 'activated' : ''}">Calendar</a>
        </li>
        <li class="nav-item px-2">
            <a id="menu-add-task" th:href="@{/tasks/add}" class="nav-link" th:classappend="${module == 'addTask' ? 'activated' : ''}">Add task</a>
        </li>
    </ul>
</nav>
