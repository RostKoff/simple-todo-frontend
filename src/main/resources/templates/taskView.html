<!DOCTYPE html>
<html lang="en" th:object="${task}">
<head>
    <div th:replace="~{fragments/header:: head (*{title})}"></div>
</head>
<body>
    <div class="container">
        <div class="row">
            <div th:replace="~{fragments/header :: menu}"></div>
            <div class="d-none" id="id" th:text="*{id}"></div>
            <h4 id="title" th:text="*{title}" class="text-center"></h4>

            <h5>Description</h5>
            <p id="description" th:text="*{description}"></p>

            <h5>Start Date</h5>
            <p id="start-date" th:text="${dates.get('startDate')}"></p>

            <h5>End Date</h5>
            <p id="end-date" th:text="${dates.get('endDate')}"></p>

            <h5>Close Date</h5>
            <p id="close-date" th:text="${dates.get('closeDate')} ?: 'None'"></p>

            <h5>All day?</h5>
            <p id="all-day" th:text="*{allDay} ? 'Yes' : 'No' "></p>

            <div class="d-flex">
                <form action="#" th:action="@{/tasks/{id}(id=*{id})}" th:method="DELETE" class="me-3">
                    <button id="delete-btn" type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a th:href="@{/tasks/edit/{id}(id=*{id})}">
                    <button id="edit-btn" type="button" class="btn btn-primary">Edit</button>
                </a>
            </div>   
        </div> 
    </div>
</body>
</html>
